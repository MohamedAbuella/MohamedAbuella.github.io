	<h1><a href="http://floriandierickx.github.io/feed.xml"><i class="fas fa-rss-square" style="color:orange"></i></a> {{ page.title }}</h1>
	<ul class="posts">
	  {% for post in site.posts %}

		 <a class="tag" href="/blog/tags/#{{ tag | slugify }}"><i class="fas fa-tag fa-xs"></i> {{ tag }}</a>
	 {% endfor %}<a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
		</li>
	  {% endfor %}
	</ul>
